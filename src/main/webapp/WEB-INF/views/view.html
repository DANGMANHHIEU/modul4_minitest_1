<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Chi tiết</h3>
<p >
    <a th:href="@{/book}">Trở lại</a>
</p>
<div id="form">
    <form th:action="@{/book/view}" th:object="${book}"
    method="POST">
        <table>
            <tr>
                <td>Mã sách</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Tên sách</td>
                <td><input type="text" th:field="*{bookName}"/></td>
            </tr>
            <tr>
                <td>Nội dung</td>
                <td><p  th:text="*{bookContent}"></p></td>
            </tr>

        </table>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
